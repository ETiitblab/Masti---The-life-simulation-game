<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ModernLudo</title>
    <link rel="stylesheet" type="text/css" href="Styles/board.css" />
    <style type="text/css">
        div.dice{
            float:left;
            width:32px;
            background:#F5F5F5;
            border:#999 1px solid;
            padding:10px;
            font-size:24px;
            text-align:center;
            margin:5px;
        }
    </style>
        <script>
            function rolldice(){
                var die = document.getElementById("die1");
                var d = Math.floor(Math.random()*6) + 1;
                die.innerHTML = d;
                socket.emit("send message",d);
            }
        </script>
</head>
<body>
    <div id="playGround" style="display:none;">
        <div id="main" >
            <canvas id="gameboard"></canvas>
            <canvas id="pawnboard"></canvas>
        </div>
    </div>

    <div id="detailsDiv">
        <div id="die1" class="dice">0</div>
        <button style="margin-top: 16px" id="diceroll">Roll dice</button>
    </div>
	<div id="chatWindow">
    <iframe src="chat.html" id="chatFrame"></iframe>
	</div>
	<script type="text/javascript" src="Scripts/board.js"></script>
    <script type="text/javascript" src="Scripts/setDetails.js"></script>
    <script type="text/javascript" src="Scripts/renderingPawns.js"></script>
    <script type="text/javascript" src="Scripts/jquery.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        jQuery(function ($) {
            var socket = io.connect();
            var $rolldice = $('#diceroll');

            $rolldice.click(function () {
                var die = document.getElementById("die1");
                var d = Math.floor(Math.random()*6) + 1;
                die.innerHTML = d;
//                moveThePawn(d);
                socket.emit("diceRolled",d);
            });

            socket.on('move pawn',function (data) {
                moveThePawn(data);
            });

        });
    </script>
</body>
</html>
